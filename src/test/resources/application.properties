spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.database=coindashboard
spring.data.mongodb.username=root
spring.data.mongodb.password=mongo
spring.data.mongodb.connection-pool-size=200
spring.data.mongodb.connection-pool-wait-time=10

thread-pool-config.core-pool-size=10
thread-pool-config.queue-capacity=100

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

coinmarketcap.key=test-key
coinmarketcap.path=https://sandbox-api.coinmarketcap.com/v1

coingecko.path=https://api.coingecko.com/api/v3

controller.search-limit=5


spring.config.import=optional:cache.properties
