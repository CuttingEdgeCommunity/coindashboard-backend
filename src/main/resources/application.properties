spring.config.import=optional:secrets.properties

spring.data.mongodb.username=${MONGODB_USERNAME}
spring.data.mongodb.password=${MONGODB_PASSWORD}
coinmarketcap.key=${COINMARKETCAP_KEY}
coinmarketcap.key2=${COINMARKETCAP_KEY2}

spring.data.mongodb.port=27017
spring.data.mongodb.database=coindashboard

spring.data.mongodb.connection-pool-size=200
spring.data.mongodb.connection-pool-wait-time=10

thread-pool-config.core-pool-size=10
thread-pool-config.queue-capacity=100

springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger-ui.html
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

coinmarketcap.path=https://pro-api.coinmarketcap.com/v1

coingecko.path=https://api.coingecko.com/api/v3

controller.search-limit=5